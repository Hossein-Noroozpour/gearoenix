version: 2

jobs:
  build:
    docker:
      - image: 'circleci/cci-demo-docker-primary:0.0.2'
    steps:
      - checkout
      - run:
          name: Updating OS
          command: 'apt-get update && apt-get dist-upgrade -y'
      - run:
          name: Setup dependancies
          command: 'python3 ./setup.py'
      - run:
          name: Cmake run
          command: 'cmake .'
      - run:
          name: Make run
          command: 'make'
      - run:
          name: CTest run
          command: 'ctest'